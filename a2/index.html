      <div class="clear"></div>

        <div class="white">
          <img src="images/black-pawn.png" alt="Black Pawn" />

      </div>
      <div class="clear"></div>

        <div class="white"></div>
        <div class="black"></div>

        <div class="white"></div>

        <div class="white"></div>

      <div class="clear"></div>
