<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A2 - Chessboard</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!-- Set 1: Esal S -->
  <header id="page-header">
    <h1 id="title">Chessboard</h1>
  </header>

  <div id="container">
    <!-- Row 1 -->
    <div class="row">
      <div class="white"><img src="images/black-castle.png" alt="Black Rook"></div>
      <div class="black"><img src="images/black-knight.png" alt="Black Knight"></div>
      <div class="white"><img src="images/black-bishop.png" alt="Black Bishop"></div>
      <div class="black"><img src="images/black-queen.png" alt="Black Queen"></div>
      <div class="white"><img src="images/black-king.png" alt="Black King"></div>
      <div class="black"><img src="images/black-bishop.png" alt="Black Bishop"></div>
      <div class="white"><img src="images/black-knight.png" alt="Black Knight"></div>
      <div class="black"><img src="images/black-castle.png" alt="Black Rook"></div>
    </div>
    <div class="clear"></div>

    <!-- Row 2 -->
    <div class="row">
      <div class="black"><img src="images/black-pawn.png" alt="Black Pawn"></div>
      <div class="white"><img src="images/black-pawn.png" alt="Black Pawn"></div>
      <div class="black"><img src="images/black-pawn.png" alt="Black Pawn"></div>
      <div class="white"><img src="images/black-pawn.png" alt="Black Pawn"></div>
      <div class="black"><img src="images/black-pawn.png" alt="Black Pawn"></div>
      <div class="white"><img src="images/black-pawn.png" alt="Black Pawn"></div>
      <div class="black"><img src="images/black-pawn.png" alt="Black Pawn"></div>
      <div class="white"><img src="images/black-pawn.png" alt="Black Pawn"></div>
    </div>
    <div class="clear"></div>

    <!-- Row 3 -->
    <div class="row">
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
    </div>
    <div class="clear"></div>

    <!-- Row 4 -->
    <div class="row">
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
    </div>
    <div class="clear"></div>

    <!-- Set 2: Dastan -->
    <!-- Row 5 -->
    <div class="row">
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
    </div>
    <div class="clear"></div>

    <!-- Row 6 -->
    <div class="row">
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
    </div>
    <div class="clear"></div>

    <!-- Row 7 -->
    <div class="row">
      <div class="white"><img src="images/gold-pawn.png" alt="White Pawn"></div>
      <div class="black"><img src="images/gold-pawn.png" alt="White Pawn"></div>
      <div class="white"><img src="images/gold-pawn.png" alt="White Pawn"></div>
      <div class="black"><img src="images/gold-pawn.png" alt="White Pawn"></div>
      <div class="white"><img src="images/gold-pawn.png" alt="White Pawn"></div>
      <div class="black"><img src="images/gold-pawn.png" alt="White Pawn"></div>
      <div class="white"><img src="images/gold-pawn.png" alt="White Pawn"></div>
      <div class="black"><img src="images/gold-pawn.png" alt="White Pawn"></div>
    </div>
    <div class="clear"></div>

    <!-- Row 8 -->
    <div class="row">
      <div class="black"><img src="images/gold-castle.png" alt="White Rook"></div>
      <div class="white"><img src="images/gold-knight.png" alt="White Knight"></div>
      <div class="black"><img src="images/gold-bishop.png" alt="White Bishop"></div>
      <div class="white"><img src="images/gold-queen.png" alt="White Queen"></div>
      <div class="black"><img src="images/gold-king.png" alt="White King"></div>
      <div class="white"><img src="images/gold-bishop.png" alt="White Bishop"></div>
      <div class="black"><img src="images/gold-knight.png" alt="White Knight"></div>
      <div class="white"><img src="images/gold-castle.png" alt="White Rook"></div>
    </div>
    <div class="clear"></div>

  </div> 

  <!-- Footer -->
  <footer>
    <p><a href="http://validator.w3.org/check?uri=referer" target="_blank">
      <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88" />
    </a></p>
    <p><a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
      <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" />
    </a></p>
  </footer>

</body>
</html>
